platform: linux
  image_resource:
    type: docker-image
    source: { repository: cathive/concourse-sonarqube-resource, tag: "latest" }

inputs: 
 - name: code-repo
 - name: ci

outputs:
 - name: dist

run: 
 path: bash
 args:
 - -e
